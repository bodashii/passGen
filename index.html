<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button data-passPref-target="#passPref" class="btn">Generate Password</button>
          <div class="passPref" id="passPref">
            <div class=passPref-header>
              <div class="title">Please pick which characters to include: </div>
            </div>
            <form>
              <label for="pickLowercase">Lowercase</label>
              <input type="checkbox" id="pickUppercase">

              <label for="pickUppercase">Uppercase</label>
              <input type="checkbox" id="pickUppercase">

              <label for="pickNumbers">Numbers</label>
              <input type="checkbox" id="pickNumbers">

              <label for="pickSymbols">Symbols</label>
              <input type="checkbox" id="pickSymbols">

              <button type="submit" id="generate" class="btn">Submit</button>
            </form>            
              </ul>
            </div>
          </div>
          <div id="overlay"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
